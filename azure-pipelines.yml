name: Deploy bicep files

trigger:
- main

pool:
  name: local_pool
  demands:
    - agent.os -equals Darwin

variables:
  azureSubscription: 'build_connection'


stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: AzureCLI@2  
      displayName: 'Build bicep artifact' 
      inputs: 
        azureSubscription: $(azureSubscription)
        scriptType: 'pscore'  
        scriptLocation: 'inlineScript'
        inlineScript: 'az bicep build --file main.bicep'
    
    - task: PublishBuildArtifacts@1 
      displayName: 'Publish artifact in pipeline' 
      inputs: 
        PathtoPublish: '$(Build.SourcesDirectory)/main.json'  
        ArtifactName: 'finishedBicepTemplate'  
        publishLocation: 'Container'

- stage: deploy
  jobs:
  - deployment: biceptoAzure
    displayName: 'Deploy bicep to Azure'
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
          - task: AzureCLI@2
            displayName: 'deploy bicep template'
            inputs:
              azureSubscription: $(azureSubscription) 
              scriptType: 'pscore'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az deployment sub create  `
                --template-file $(Build.SourcesDirectory)/main.bicep `
                --no-prompt -c `
                --parameters $(Build.SourcesDirectory)/main.parameters.json `
                --parameters contributor_object_id=$(CONTRIBUTOR_OBJECT_ID) `
                             azure_client_id=$(AZURE_CLIENT_ID) `
                             azure_client_secret=$(AZURE_CLIENT_SECRET) `
                             azure_tenant_id=$(AZURE_TENANT_ID) `
                             resource_group=$(RESOURCE_GROUP)