name: Deploy bicep files

trigger:
- master

pool:
  name: local_pool
  demands:
    - agent.os -equals Darwin

variables:
  azureSubscription: 'build_connection'


stages:
- stage: Build and publish 
  jobs:
  - job: Build
    steps:
    - task: AzureCLI@2  
      displayName: 'Build bicep artifact' 
      inputs: 
        azureSubscription: $(azureSubscription)
        scriptType: 'pscore'  
        scriptLocation: 'inlineScript'
        inlineScript: 'az bicep build --file main.bicep'
    
    - task: PublishBuildArtifacts@1 
      displayName: 'Publish bicep artifact in pipeline' 
      inputs: 
        PathtoPublish: '$(Build.SourcesDirectory)/main.json'  
        ArtifactName: 'finishedBicepTemplate'  
        publishLocation: 'Container'

- stage: deploy
  jobs:
  - deployment: biceptoAzure
    displayName: 'Deploy bicep to Azure'
    environment: 'prod'
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
          - task: AzureCLI@2
            displayName: 'deploy bicep template'
            inputs:
              azureSubscription: $(azureSubscription) 
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az deployment sub create  \
                --template-file $(Build.SourcesDirectory)/main.bicep \
                -l northeurope \
                --no-prompt \
                --parameters contributor_object_id=$(CONTRIBUTOR_OBJECT_ID) \
                             azure_client_id=$(AZURE_CLIENT_ID) \
                             azure_client_secret=$(AZURE_CLIENT_SECRET) \
                             azure_tenant_id=$(AZURE_TENANT_ID) \
                             resource_group=$(RESOURCE_GROUP) \
                -- parameters @main.parameters.json
                            #  deploy_location=northeurope \
                            #  keyvault_name=microappvaultran \
                            #  acr_name=microcontainerapp